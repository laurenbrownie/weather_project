<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app">
      <div class="card-body">
        <div class="row search-field">
          <div class="col-10">
          <form id = "search-form">
            <input
              type="search"
              class="form-control shadow-sm"
              id="input-city"
              placeholder="Enter your city"
            />
          </div>
          <div class="col-2">
            <div class="row">
              <input
                type="submit"
                class="form-control btn btn-primary shadow-sm w-100"
                value="change city"
                id="change-city"
              />
               </form>
            </div>
           
            <br />
            <div class="row">
              <input
                type="button"
                class="btn btn-primary change"
                value="current weather"
                id="current-weather"
              />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3 main">
            <br />
            <h1>
              it's currently <span id="display-temp">55°F</span> in
              <span id="display-city">Waterville, ME</span>
            </h1>
            <h2 id="display-date">Saturday, October 23</h2>
            <h3>☁️</h3>
            <p class="temp">55 / 34</p>
          </div>
          <div class="col-3">
            <div class="row panel">
              <h4>Sunday</h4>
              <p>October 24</p>
              <h5>☀️</h5>
              <h6>55 / 38</h6>
            </div>
            <br />
            <div class="row panel">
              <h4>Wednesday</h4>
              <p>October 27</p>
              <h5>🌧</h5>
              <h6>54 / 44</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="row panel">
              <h4>Monday</h4>
              <p>October 25</p>
              <h5>🌧</h5>
              <h6>46 / 42</h6>
            </div>
            <br />
            <div class="row panel">
              <h4>Thursday</h4>
              <p>October 28</p>
              <h5>🌧</h5>
              <h6>55 / 42</h6>
            </div>
          </div>
          <div class="col-3">
            <div class="row panel">
              <h4>Tuesday</h4>
              <p>October 26</p>
              <h5>🌧</h5>
              <h6>56 / 49</h6>
            </div>
            <br />
            <div class="row panel">
              <h4>Friday</h4>
              <p>October 29</p>
              <h5>☁️</h5>
              <h6>55 / 38</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
